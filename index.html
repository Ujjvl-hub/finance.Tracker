<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>

    <div class="balance">
      <h2>Balance: ₹<span id="balance">0.00</span></h2>
    </div>

    <div class="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income" class="money plus">₹0.00</p>
      </div>
      <div>
        <h3>Expenses</h3>
        <p id="expense" class="money minus">₹0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="transaction-list" class="list">
      <!-- Transactions appear here -->
    </ul>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required>
      <input type="number" id="amount" placeholder="Enter amount (+/-)" required>
      <button type="submit" class="btn">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
